<!-- Modal -->
<div
  *ngIf="isActive"
  style="display: block;"
  class="modal fade show"
  id="exampleModalLong"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ activeData.mainTitle}}</h5>
        <button (click)="onClosePopup()"
         style="
          border: 2px black;
          border-style: double;
          "
          type="button" class="close" data-dismiss="modal" aria-label="Close"
        >
          <span style="font-size: larger;" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container
          *ngFor="let paragraph of activeData.paragraphs"
        >
          <br><b>{{paragraph.title}}</b><br>
          <span *ngFor="let texts of paragraph.paragraphsTexts" [innerHTML]="texts">
          </span>
        </ng-container>
      </div>
      <div class="modal-footer">
        <button (click)="onClosePopup()" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
