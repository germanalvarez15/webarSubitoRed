<div
  [style.top]="
    onLandscape
      ? zone.landscapeValues.topValue + '%'
      : zone.portraitValues.topValue + '%'
  "
  [style.left]="
    onLandscape
      ? zone.landscapeValues.leftValue + '%'
      : zone.portraitValues.leftValue + '%'
  "
  [style.transform]="
    onLandscape
      ? 'translate(-' +
        zone.landscapeValues.xTranslateValue +
        '%,-' +
        zone.landscapeValues.yTranslateValue +
        '%)'
      : 'translate(-' +
        zone.portraitValues.xTranslateValue +
        '%,-' +
        zone.portraitValues.yTranslateValue +
        '%)'
  "
  class="waypoint"
>
  <a (click)="changeStatus()">
    <img
      *ngIf="!isActive"
      src="assets/img/map/redMapPoint.png"
      class="marker-icon"
    />
    <img
      *ngIf="isActive"
      class="marker-icon"
      src="assets/img/map/blueMapPoint.png"
    />

    <b [style.color]="isActive ? '#1d00b1' : '#c20000'">{{
      zone.name.toUpperCase()
    }}</b>
  </a>
</div>
