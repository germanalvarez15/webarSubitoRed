<div class="orientation-wrapper">
  <nav
    class="navbar navbar-expand nav-header"
    [style.height]="textoCursiva ? '100px' : '65px'"
  >
    <img
      class="navbar-brand mb-0 sofia frameElement"
      src="{{ selectedSofiaIconRoute }}"
    />
    <p *ngIf="!textoCursiva" class="headerText frameElement">
      <span> El diario-guía de </span><br /><b>Villa Soriano</b>
    </p>
    <p
      *ngIf="textoCursiva"
      style="width: max-content"
      [style.margin-left]="textoCursiva ? '26%' : '19%'"
      class="headerText frameElement"
    >
      <span style="font-size: 16px">Abri el</span><br />
      <span style="font-family: 'Great Vibes', cursive; font-size: 27px"
        >Diario de sofia</span
      ><br />
      <span style="font-size: 16px">y disfruta de un recorrido autoguiado</span>
    </p>
  </nav>
  <nav class="navbar navbar-expand nav-header-buttons">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link nav-header-buttons-text" href="#">INICIO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-header-buttons-text" href="#">LOS LUGARES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-header-buttons-text" href="#">MAPA</a>
      </li>
      <li
        class="nav-item nav-header-buttons-active"
        *ngIf="enableScanningMode || hasZoneActive"
      >
        <a
          [style.font-size]="activeZone.name.length > 10 ? '55%' : '90%'"
          class="nav-link nav-header-buttons-text-active"
          href="#"
          >{{ activeZone.name }}</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link nav-header-buttons-text" href="#">INFO</a>
      </li>
    </ul>
  </nav>

  <iframe
    width="560"
    height="315"
    [src]="activeVideoURL"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    class="media-video"
  ></iframe>

    muted
  >
    <source type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <app-scan
    (onScannResult)="scanResult($event)"

  ></app-scan>

  <!-- INFO TEXT AND SCAN BUTTON WITH INFO TEXT-->
  <section>
    <!-- MAIN TEXT -->
    <div class="infoText" [innerHTML]="description"></div>
    <div style="width: 100%" *ngIf="activeZone.hasScannMode">
      <div style="padding-left: 20%">
        <a
          style="padding-left: 25%"
          (click)="enableScan()"
          *ngIf="enableScanningMode"
        >
          <img style="width: 20%" src="/assets/img/recordButton.png" />
        </a>
        <p
          style="
            background-color: red;
            color: white;
            text-align: center;
            width: 69%;
            font-size: small;
            margin-top: 5%;
          "
        >
          {{ scannerActiveText }}
        </p>
      </div>
    </div>
  </section>
  <section>
    <div class="row" style="margin-right: -18px; margin-left: 2px">
      <ng-container *ngFor="let zone of zones">
        <app-coin
          [zone]="zone"
          [style.display]="zone.id == 1 ? 'none' : 'block'"
        ></app-coin>
      </ng-container>
    </div>
  </section>
  <section
    style="
      width: 100%;
      padding-top: 5%;
      background-position-x: center;
      background-position-y: 27px;
      background-size: cover;
      background-image: url(/assets/img/map/mapa.png);
      background-repeat: no-repeat;
    "
  >
    <div class="map-container">
      <div class="marker-container">
        <ng-container *ngFor="let zone of zones">
          <app-map-container [zone]="zone"></app-map-container>
        </ng-container>
      </div>
    </div>
  </section>
  <section style="background-color: white">
    <div class="my-slider">
      <img src="/assets/img/institucional/bid.png" />
      <img src="/assets/img/institucional/pajaros.png" />
      <img src="/assets/img/institucional/uyNatural.png" />
      <img src="/assets/img/institucional/intendencia.png" />
    </div>
    <div class="d-flex justify-content-center">
      <a href="#" style="">Avisos Legales</a>
      <a href="#" class="legal-a-buttons" style="">Politica de privacidad</a>
    </div>
  </section>
  <div class="wrapper">
    <!-- UI -->

</div>
