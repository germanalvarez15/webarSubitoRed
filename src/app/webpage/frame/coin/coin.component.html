<div
  [ngClass]="{
    'coin-play': playing,
    'coin-pause': !playing
  }"
  (mousedown)="onStartClick()"
  (mouseover)="onStartClick()"
  (mouseup)="onEndClick()"
  (mouseleave)="onEndClick()"
  (mouseout)="onEndClick()"
>
  <div class="coin__front" [style.background-image]="iconRoute"></div>
  <div class="coin__shadow"></div>
</div>
