<p *ngIf="!onLandscape">Pon el telefono horizontalmente</p>
<ng-container *ngIf="onLandscape">
  <div class="escena">
    <button class="btn btn-primary topLeftButton" (click)="goBack()">
      Atras
    </button>
    <!-- a-frame scene -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
    >
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->

      <!--FLUVIAL-->
      <a-nft
        type="nft"
        url="assets/trackingImages/2/2/2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        markerhandler
        id="2-2"
      >
      </a-nft>
      <a-nft
        type="nft"
        url="assets/trackingImages/2/3/3"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        markerhandler
        id="2-3"
      >
      </a-nft>
      <!--MUELLE-->
      <a-nft
        type="nft"
        url="assets/trackingImages/3/2/2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        markerhandler
        id="3-2"
      >
      </a-nft>
      <a-nft
        type="nft"

        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        markerhandler
        id="3-3"
      >
      </a-nft>
      <!--TIMBO-->

      <!--SOLAR-->

    </a-scene>
  </div>
</ng-container>
